<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row-odd{
            background-color: lightgray;
        }
        thead{
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="0">
        <thead >
            <tr class="row-head">
                <th>Albania</th>
                <th>Tirana</th>
                <th>Albanian</th>
            </tr>
        </thead>
        <tbody>
            <tr class="row-even">
                <td >Papua New Guinea</td>
                <td>Port Moresby</td>
                <td>English</td>
            </tr>
            <tr class="row-odd">
                <td>Latvia</td>
                <td>Riga</td>
                <td>Latvian</td>
            </tr>
            <tr class="row-even">
                <td>France</td>
                <td>Paris</td>
                <td>French</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
