<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spinning Playing Card</title>
<style>
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  .card {
    width: 200px; /* Adjust size as needed */
    height: 300px; /* Adjust size as needed */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: spin 5s linear infinite; /* Adjust animation duration as needed */
  }
</style>
</head>
<body>

<img class="card" src="path_to_your_card_image.jpg" alt="Playing Card">

</body>
</html>
